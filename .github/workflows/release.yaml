'on':
    release:
        types:
            - created
jobs:
    release:
        strategy:
            matrix:
                os: [macos-latest, windows-latest]
        runs-on: '${{ matrix.os }}'
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x

            - run: npm install

            - run: npm run publish
              if: runner.os != 'Windows'
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}

            - run: npm run publish -- --target win32-x64
              if: runner.os == 'Windows'
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}
